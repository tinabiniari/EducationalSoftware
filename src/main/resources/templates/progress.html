<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light  ">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/index}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/modules}">Courses</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/testList}">Tests</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">My Accomplishments</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Log out</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col">
    <div class="progress-row">
        <br>
        <h3>Completed Courses: </h3>

        <p>

                <table class="table">
                    <tr th:each="course:${progress}">
                        <td th:text="${course}">
                        </td>
                    </tr>
                </table>

        </p>
    </div>
        </div>
    <br>
        <div class="col">
    <div class="progress-row">
        <br>
        <h3>Tests: </h3>

        <p>

        <table class="table">
            <tr th:each="test:${test}">
                 <td th:text="Module + ' ' + ${test.Id}"></td>
                <td th:if="${test.score >= 50}" style="color: #0da403">Success with score <span th:text="${test.score}" style="color: #0da403"></span> %</td>
                <td th:unless="${test.score >= 50}" style="color: darkred">Failed with score <span th:text="${test.score}" style="color: darkred"></span> %</td>
            </tr>
        </table>

        </p>
    </div>
        </div>
    </div>
</div>
</body>
</html>
